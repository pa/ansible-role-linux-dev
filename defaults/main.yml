---
# defaults file for linux-dev

# Creates directories under $HOME
create_dev_dirs:
  - dev/archive
  - dev/config
  - dev/resources/build-from-source
  - dev/side
  - dev/working

install_apt_packages:
  - make
  - build-essential
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libpcre3
  - libpcre3-dev
  - libreadline-dev
  - libsqlite3-dev
  - llvm
  - libncursesw5-dev
  - xz-utils
  - tk-dev
  - libxml2-dev
  - libxmlsec1-dev
  - libffi-dev
  - liblzma-dev
  - ninja-build
  - gettext
  - libtool
  - libtool-bin
  - autoconf
  - automake
  - g++
  - pkg-config
  - doxygen
  - gnupg
  - ca-certificates
  - apt-transport-https
  - software-properties-common
  - unzip
  - git
  - zsh
  - tree
  - jq
  - curl
  - wget
  - tmux
  - myrepos
  - python3-pip

install_pip_packages:
  - awscli
  - molecule[docker,lint]
  - taskcat
  - Jinja2
  - cookiecutter
  - aws-okta-keyman
  - cmake

install_using_repository:
  gpg_keys:
    - https://apt.releases.hashicorp.com/gpg
    - https://download.docker.com/linux/ubuntu/gpg
  repo_urls:
    - "https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    - "https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
  package_names:
    - terraform
    # - packer
    # - vault
    # - consul
    # - nomad
    - docker-ce
    - docker-ce-cli
    - containerd.io

install_using_shell:
  - curl -L https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer | bash

install_from_source:
  neovim:
    url: https://github.com/neovim/neovim
    commands: "make -j4 && make install"
    chdir: "/"
  fish-shell:
    url: https://github.com/fish-shell/fish-shell.git
    commands: "cmake . && make && make install"
    chdir: "/"
